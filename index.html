<body>

  <!-- Project -->
  
  <div class="container">
    <div class="bill">
      <p>Bill</p>
      <input type="text" id="bill" placeholder="Your bill..." />
    </div>
    <div class="select-tip">
      <div>
        <p >Select tip</p>
        <p id="tip">0%</p> 
      </div>
      <input type="range" value="0" id="slider" minlength="1"  maxlength="100"/>
    </div>
    <div class="tip">
      <p>Tip</p>
      <p id="tipInDollars">$0.00</p>
    </div>
    <hr />
    <div class="total">
      <p>Total</p>
      <p id="total">$0.00</p>
    </div>
  </div>
  
  
  <script src="main.js"></script>
